<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <style>
        .app{
            width: 60%;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="app">
        <form action="#">
            <label for="myinput">Add item</label>
            <input type="text" class="myinput">
            <button class="addbtn" onclick="delete($event)">Add</button>
        </form>

        <ul class="myul">

        </ul>
    </div>
    

    <script>
        let data = [];
        let btn = document.querySelector('.addbtn');
        let del = document.querySelector('.delete');
        

        btn.addEventListener('click', ()=>{
            let ul = document.querySelector('.myul');
            let itemValue = document.querySelector('.myinput').value;
            let li = document.createElement('li');
            
            let item = {
                itemName: itemValue,
                id: Date.now()
                 ,
            }
            data.unshift(item);

            li.innerHTML = `<span>${item.itemName}</span><button class="delete" onClick="deletebtn(this)">X</button>`;
            ul.insertBefore(li,ul.childNodes[0]);

        }) ; 

        
        function deletebtn(e){
            e.parentElement.remove();
            console.log("here");
        }
    </script>
</body>
</html>
