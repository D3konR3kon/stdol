<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>

    <style>
        .app{
            width: 60%;
            margin: auto;
        }
        button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="app">
        <form action="#">
            <label for="myinput">Add item</label>
            <input type="text" class="myinput">
            <button class="addbtn" onclick="delete($event)">Add</button>
        </form>

        <ul class="myul">

        </ul>
    </div>
    

    <script>
        
        let btn = document.querySelector('.addbtn');
        let del = document.querySelector('.delete');
        

        btn.addEventListener('click', ()=>{
            let ul = document.querySelector('.myul');
            let itemValue = document.querySelector('.myinput').value;
            let li = document.createElement('li');
            if(!itemValue){
                alert("Please provide a value");
                return;
            }
            

            li.innerHTML = `<span>${itemValue}</span><button class="delete" onClick="dlete(this)">X</button> <button onClick ="edit(this)">Edit</button>`;
            ul.insertBefore(li,ul.childNodes[0]);

        }) ; 

        function edit(e){
            let update = prompt("Update Task: ",);
            if(!update) return;
            e.parentElement.childNodes[0].innerHTML = update;
        }
        function dlete(e){
            e.parentElement.remove();
        }
    </script>
</body>
